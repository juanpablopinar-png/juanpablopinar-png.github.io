<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Zapatillas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .inventory-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .inventory-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        
        .inventory-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .item-details {
            color: #666;
            font-size: 0.95em;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-delete {
            background: #ff4757;
            color: white;
        }
        
        .btn-delete:hover {
            background: #ee5a6f;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .inventory-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .item-actions {
                width: 100%;
            }
            
            .btn-small {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ‘Ÿ Inventario de Zapatillas</h1>
            <p class="subtitle">Gestiona tu stock de manera simple y eficiente</p>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalItems">0</div>
                <div class="stat-label">Total Productos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPairs">0</div>
                <div class="stat-label">Total Pares</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalBrands">0</div>
                <div class="stat-label">Marcas Diferentes</div>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Agregar Nueva Zapatilla</h2>
            <form id="inventoryForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <select id="marca" required>
                            <option value="">Selecciona una marca</option>
                            <option value="Nike">Nike</option>
                            <option value="Adidas">Adidas</option>
                            <option value="Puma">Puma</option>
                            <option value="Reebok">Reebok</option>
                            <option value="New Balance">New Balance</option>
                            <option value="Converse">Converse</option>
                            <option value="Vans">Vans</option>
                            <option value="Otra">Otra</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <input type="text" id="modelo" placeholder="Ej: Air Max 90" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="talla">Talla</label>
                        <select id="talla" required>
                            <option value="">Selecciona talla</option>
                            <option value="36">36</option>
                            <option value="37">37</option>
                            <option value="38">38</option>
                            <option value="39">39</option>
                            <option value="40">40</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" id="color" placeholder="Ej: Blanco/Negro" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" value="1" min="1" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Agregar Zapatilla</button>
            </form>
        </div>
        
        <div class="inventory-list">
            <h2>Inventario Actual</h2>
            <div id="inventoryItems"></div>
        </div>
    </div>

    <script>
        let inventory = [];

        function loadInventory() {
            const saved = localStorage.getItem('shoeInventory');
            if (saved) {
                inventory = JSON.parse(saved);
            }
            updateDisplay();
        }

        function saveInventory() {
            localStorage.setItem('shoeInventory', JSON.stringify(inventory));
        }

        function updateDisplay() {
            updateStats();
            displayInventory();
        }

        function updateStats() {
            document.getElementById('totalItems').textContent = inventory.length;
            
            const totalPairs = inventory.reduce((sum, item) => sum + parseInt(item.cantidad), 0);
            document.getElementById('totalPairs').textContent = totalPairs;
            
            const uniqueBrands = new Set(inventory.map(item => item.marca));
            document.getElementById('totalBrands').textContent = uniqueBrands.size;
        }

        function displayInventory() {
            const container = document.getElementById('inventoryItems');
            
            if (inventory.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“¦</div>
                        <h3>No hay productos en el inventario</h3>
                        <p>Agrega tu primera zapatilla usando el formulario</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = inventory.map((item, index) => `
                <div class="inventory-item">
                    <div class="item-info">
                        <div class="item-title">${item.marca} ${item.modelo}</div>
                        <div class="item-details">
                            Talla: ${item.talla} | Color: ${item.color} | Cantidad: ${item.cantidad} pares
                        </div>
                    </div>
                    <div class="item-actions">
                        <button class="btn btn-small btn-delete" onclick="deleteItem(${index})">
                            Eliminar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function deleteItem(index) {
            if (confirm('Â¿EstÃ¡s seguro de eliminar este producto?')) {
                inventory.splice(index, 1);
                saveInventory();
                updateDisplay();
            }
        }

        document.getElementById('inventoryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newItem = {
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                talla: document.getElementById('talla').value,
                color: document.getElementById('color').value,
                cantidad: document.getElementById('cantidad').value,
                fecha: new Date().toLocaleDateString()
            };
            
            inventory.push(newItem);
            saveInventory();
            updateDisplay();
            
            this.reset();
            
            alert('Zapatilla agregada exitosamente');
        });

        loadInventory();
    </script>
</body>
</html>
