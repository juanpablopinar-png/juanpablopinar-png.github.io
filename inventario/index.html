<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Zapatillas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .inventory-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .inventory-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .inventory-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .item-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        
        .item-details {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 10px;
        }
        
        .item-prices {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .price-buy {
            color: #e74c3c;
        }
        
        .price-sell {
            color: #27ae60;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-sell {
            background: #27ae60;
            color: white;
        }
        
        .btn-sell:hover {
            background: #229954;
        }
        
        .btn-delete {
            background: #ff4757;
            color: white;
        }
        
        .btn-delete:hover {
            background: #ee5a6f;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .sale-item {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .sale-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .sale-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .sale-profit {
            font-weight: bold;
            color: #27ae60;
            font-size: 1.1em;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .item-actions {
                flex-direction: column;
            }
            
            .btn-small {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Inventario de Zapatillas</h1>
            <p class="subtitle">Gestiona tu stock y ventas</p>
        </header>
        
        <div class="tabs">
            <button class="tab active" onclick="showSection('inventory')">Inventario</button>
            <button class="tab" onclick="showSection('sales')">Ventas</button>
            <button class="tab" onclick="showSection('stats')">EstadÃ­sticas</button>
        </div>
        
        <div id="inventorySection" class="section active">
            <div class="form-section">
                <h2>Agregar Nueva Zapatilla</h2>
                <form id="inventoryForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <input type="text" id="modelo" placeholder="Ej: Air Max 90" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="talla">Talla</label>
                            <select id="talla" required>
                                <option value="">Selecciona talla</option>
                                <option value="36">36</option>
                                <option value="37">37</option>
                                <option value="38">38</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="color">Color</label>
                            <input type="text" id="color" placeholder="Ej: Blanco/Negro" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" id="cantidad" value="1" min="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="precioCompra">Precio Compra</label>
                            <input type="number" id="precioCompra" placeholder="50000" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="precioVenta">Precio Venta</label>
                            <input type="number" id="precioVenta" placeholder="80000" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="proveedor">Proveedor</label>
                            <input type="text" id="proveedor" placeholder="Nombre del proveedor" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Agregar Zapatilla</button>
                </form>
            </div>
            
            <div class="inventory-list">
                <h2>Inventario Actual</h2>
                <div id="inventoryItems"></div>
            </div>
        </div>
        
        <div id="salesSection" class="section">
            <div class="inventory-list">
                <h2>Historial de Ventas</h2>
                <div id="salesItems"></div>
            </div>
        </div>
        
        <div id="statsSection" class="section">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalItems">0</div>
                    <div class="stat-label">Total Productos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalPairs">0</div>
                    <div class="stat-label">Total Pares en Stock</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalSales">0</div>
                    <div class="stat-label">Total Ventas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalProfit">$0</div>
                    <div class="stat-label">Ganancia Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalInvestment">$0</div>
                    <div class="stat-label">InversiÃ³n en Stock</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="potentialRevenue">$0</div>
                    <div class="stat-label">Valor Potencial</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let inventory = [];
        let sales = [];

        function loadData() {
            const savedInventory = localStorage.getItem('shoeInventory');
            const savedSales = localStorage.getItem('shoeSales');
            
            if (savedInventory) {
                inventory = JSON.parse(savedInventory);
            }
            if (savedSales) {
                sales = JSON.parse(savedSales);
            }
            
            updateDisplay();
        }

        function saveData() {
            localStorage.setItem('shoeInventory', JSON.stringify(inventory));
            localStorage.setItem('shoeSales', JSON.stringify(sales));
        }

        function showSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            if (section === 'inventory') {
                document.getElementById('inventorySection').classList.add('active');
                event.target.classList.add('active');
            } else if (section === 'sales') {
                document.getElementById('salesSection').classList.add('active');
                event.target.classList.add('active');
                displaySales();
            } else if (section === 'stats') {
                document.getElementById('statsSection').classList.add('active');
                event.target.classList.add('active');
                updateStats();
            }
        }

        function updateDisplay() {
            displayInventory();
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalItems').textContent = inventory.length;
            
            const totalPairs = inventory.reduce((sum, item) => sum + parseInt(item.cantidad), 0);
            document.getElementById('totalPairs').textContent = totalPairs;
            
            document.getElementById('totalSales').textContent = sales.length;
            
            const totalProfit = sales.reduce((sum, sale) => sum + (parseFloat(sale.precioVenta) - parseFloat(sale.precioCompra)), 0);
            document.getElementById('totalProfit').textContent = '$' + totalProfit.toLocaleString();
            
            const totalInvestment = inventory.reduce((sum, item) => sum + (parseFloat(item.precioCompra) * parseInt(item.cantidad)), 0);
            document.getElementById('totalInvestment').textContent = '$' + totalInvestment.toLocaleString();
            
            const potentialRevenue = inventory.reduce((sum, item) => sum + (parseFloat(item.precioVenta) * parseInt(item.cantidad)), 0);
            document.getElementById('potentialRevenue').textContent = '$' + potentialRevenue.toLocaleString();
        }

        function displayInventory() {
            const container = document.getElementById('inventoryItems');
            
            if (inventory.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“¦</div>
                        <h3>No hay productos en el inventario</h3>
                        <p>Agrega tu primera zapatilla usando el formulario</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = inventory.map((item, index) => `
                <div class="inventory-item">
                    <div class="item-header">
                        <div class="item-title">${item.modelo}</div>
                    </div>
                    <div class="item-details">
                        Talla: ${item.talla} | Color: ${item.color} | Cantidad: ${item.cantidad} pares
                    </div>
                    <div class="item-details">
                        Proveedor: ${item.proveedor}
                    </div>
                    <div class="item-prices">
                        <span class="price-buy">Compra: $${parseFloat(item.precioCompra).toLocaleString()}</span>
                        <span class="price-sell">Venta: $${parseFloat(item.precioVenta).toLocaleString()}</span>
                        <span>Margen: $${(parseFloat(item.precioVenta) - parseFloat(item.precioCompra)).toLocaleString()}</span>
                    </div>
                    <div class="item-actions">
                        <button class="btn btn-small btn-sell" onclick="sellItem(${index})">
                            Vender
                        </button>
                        <button class="btn btn-small btn-delete" onclick="deleteItem(${index})">
                            Eliminar
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function displaySales() {
            const container = document.getElementById('salesItems');
            
            if (sales.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ’°</div>
                        <h3>No hay ventas registradas</h3>
                        <p>Las ventas aparecerÃ¡n aquÃ­ cuando vendas productos</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = sales.slice().reverse().map((sale, index) => `
                <div class="sale-item">
                    <div class="sale-header">
                        <div class="item-title">${sale.modelo}</div>
                        <div class="sale-profit">+$${(parseFloat(sale.precioVenta) - parseFloat(sale.precioCompra)).toLocaleString()}</div>
                    </div>
                    <div class="item-details">
                        Talla: ${sale.talla} | Color: ${sale.color}
                    </div>
                    <div class="item-details">
                        Proveedor: ${sale.proveedor}
                    </div>
                    <div class="item-prices">
                        <span class="price-buy">Compra: $${parseFloat(sale.precioCompra).toLocaleString()}</span>
                        <span class="price-sell">Venta: $${parseFloat(sale.precioVenta).toLocaleString()}</span>
                    </div>
                    <div class="sale-date">Vendido el ${sale.fecha}</div>
                </div>
            `).join('');
        }

        function sellItem(index) {
            const item = inventory[index];
            
            if (item.cantidad <= 0) {
                alert('No hay stock disponible');
                return;
            }
            
            if (confirm(`Â¿Vender 1 par de ${item.modelo}?`)) {
                const sale = {
                    ...item,
                    fecha: new Date().toLocaleDateString()
                };
                
                sales.push(sale);
                
                item.cantidad--;
                
                if (item.cantidad === 0) {
                    inventory.splice(index, 1);
                }
                
                saveData();
                updateDisplay();
                alert('Venta registrada exitosamente');
            }
        }

        function deleteItem(index) {
            if (confirm('Â¿EstÃ¡s seguro de eliminar este producto?')) {
                inventory.splice(index, 1);
                saveData();
                updateDisplay();
            }
        }

        document.getElementById('inventoryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newItem = {
                modelo: document.getElementById('modelo').value,
                talla: document.getElementById('talla').value,
                color: document.getElementById('color').value,
                cantidad: parseInt(document.getElementById('cantidad').value),
                precioCompra: parseFloat(document.getElementById('precioCompra').value),
                precioVenta: parseFloat(document.getElementById('precioVenta').value),
                proveedor: document.getElementById('proveedor').value,
                fecha: new Date().toLocaleDateString()
            };
            
            inventory.push(newItem);
            saveData();
            updateDisplay();
            
            this.reset();
            
            alert('Zapatilla agregada exitosamente');
        });

        loadData();
    </script>
</body>
</html>
