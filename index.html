<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .control-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 150px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #555;
        }
        
        select, button {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .positive { color: #22c55e; }
        .negative { color: #ef4444; }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .chart-container h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ef4444;
        }
        
        @media (max-width: 768px) {
            .control-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Crypto Trading Analyzer</h1>
            <p>An√°lisis en tiempo real de las principales criptomonedas</p>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label for="cryptoSelect">Criptomoneda:</label>
                    <select id="cryptoSelect">
                        <option value="bitcoin">Bitcoin (BTC)</option>
                        <option value="ethereum">Ethereum (ETH)</option>
                        <option value="binancecoin">Binance Coin (BNB)</option>
                        <option value="cardano">Cardano (ADA)</option>
                        <option value="solana">Solana (SOL)</option>
                        <option value="polkadot">Polkadot (DOT)</option>
                        <option value="dogecoin">Dogecoin (DOGE)</option>
                        <option value="avalanche-2">Avalanche (AVAX)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="timeRange">Per√≠odo:</label>
                    <select id="timeRange">
                        <option value="1">1 D√≠a</option>
                        <option value="7" selected>7 D√≠as</option>
                        <option value="30">30 D√≠as</option>
                        <option value="90">90 D√≠as</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="currency">Moneda:</label>
                    <select id="currency">
                        <option value="usd" selected>USD</option>
                        <option value="eur">EUR</option>
                        <option value="clp">CLP</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label>&nbsp;</label>
                    <button id="analyzeBtn">Analizar</button>
                </div>
            </div>
        </div>
        
        <div id="statsContainer" class="stats-grid" style="display: none;"></div>
        
        <div id="loadingContainer" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Cargando datos del mercado...</p>
        </div>
        
        <div id="errorContainer" class="error" style="display: none;"></div>
        
        <div id="chartContainer" class="chart-container" style="display: none;">
            <h3 id="chartTitle">Gr√°fico de Precios</h3>
            <canvas id="priceChart"></canvas>
        </div>
    </div>

    <script>
        let priceChart = null;
        
        class CryptoAnalyzer {
            constructor() {
                this.baseURL = 'https://api.coingecko.com/api/v3';
                this.initEventListeners();
            }
            
            initEventListeners() {
                document.getElementById('analyzeBtn').addEventListener('click', () => {
                    this.performAnalysis();
                });
            }
            
            showLoading() {
                document.getElementById('loadingContainer').style.display = 'block';
                document.getElementById('statsContainer').style.display = 'none';
                document.getElementById('chartContainer').style.display = 'none';
                document.getElementById('errorContainer').style.display = 'none';
            }
            
            hideLoading() {
                document.getElementById('loadingContainer').style.display = 'none';
            }
            
            showError(message) {
                document.getElementById('errorContainer').innerHTML = message;
                document.getElementById('errorContainer').style.display = 'block';
            }
            
            async fetchCryptoData(crypto, currency, days) {
                try {
                    const response = await fetch(
                        `${this.baseURL}/coins/${crypto}/market_chart?vs_currency=${currency}&days=${days}`
                    );
                    
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    throw new Error(`Error al obtener datos: ${error.message}`);
                }
            }
            
            async fetchCurrentPrice(crypto, currency) {
                try {
                    const response = await fetch(
                        `${this.baseURL}/simple/price?ids=${crypto}&vs_currencies=${currency}&include_24hr_change=true&include_24hr_vol=true&include_market_cap=true`
                    );
                    
                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    throw new Error(`Error al obtener precio actual: ${error.message}`);
                }
            }
            
            calculateTechnicalIndicators(prices) {
                const sma20 = this.calculateSMA(prices, 20);
                const sma50 = this.calculateSMA(prices, 50);
                const rsi = this.calculateRSI(prices, 14);
                const volatility = this.calculateVolatility(prices);
                
                return { sma20, sma50, rsi, volatility };
            }
            
            calculateSMA(prices, period) {
                if (prices.length < period) return null;
                
                const recent = prices.slice(-period);
                const sum = recent.reduce((acc, price) => acc + price, 0);
                return sum / period;
            }
            
            calculateRSI(prices, period = 14) {
                if (prices.length < period + 1) return null;
                
                const changes = [];
                for (let i = 1; i < prices.length; i++) {
                    changes.push(prices[i] - prices[i - 1]);
                }
                
                const gains = changes.map(change => change > 0 ? change : 0);
                const losses = changes.map(change => change < 0 ? -change : 0);
                
                const avgGain = gains.slice(-period).reduce((sum, gain) => sum + gain, 0) / period;
                const avgLoss = losses.slice(-period).reduce((sum, loss) => sum + loss, 0) / period;
                
                if (avgLoss === 0) return 100;
                
                const rs = avgGain / avgLoss;
                const rsi = 100 - (100 / (1 + rs));
                
                return rsi;
            }
            
            calculateVolatility(prices) {
                if (prices.length < 2) return 0;
                
                const returns = [];
                for (let i = 1; i < prices.length; i++) {
                    returns.push((prices[i] - prices[i - 1]) / prices[i - 1]);
                }
                
                const mean = returns.reduce((sum, ret) => sum + ret, 0) / returns.length;
                const variance = returns.reduce((sum, ret) => sum + Math.pow(ret - mean, 2), 0) / returns.length;
                
                return Math.sqrt(variance) * Math.sqrt(252) * 100; // Anualizada
            }
            
            formatCurrency(value, currency) {
                const currencySymbols = {
                    'usd': '$',
                    'eur': '‚Ç¨',
                    'clp': '$'
                };
                
                const symbol = currencySymbols[currency] || '$';
                
                if (currency === 'clp') {
                    return `${symbol}${Math.round(value).toLocaleString('es-CL')}`;
                }
                
                return `${symbol}${value.toLocaleString('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 8
                })}`;
            }
            
            renderStats(currentData, technicalData, crypto, currency) {
                const cryptoData = currentData[crypto];
                const price = cryptoData[currency];
                const change24h = cryptoData[`${currency}_24h_change`];
                const volume = cryptoData[`${currency}_24h_vol`];
                const marketCap = cryptoData[`${currency}_market_cap`];
                
                const statsHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${this.formatCurrency(price, currency)}</div>
                        <div class="stat-label">Precio Actual</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value ${change24h >= 0 ? 'positive' : 'negative'}">
                            ${change24h >= 0 ? '+' : ''}${change24h.toFixed(2)}%
                        </div>
                        <div class="stat-label">Cambio 24h</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${this.formatCurrency(volume, currency)}</div>
                        <div class="stat-label">Volumen 24h</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${this.formatCurrency(marketCap, currency)}</div>
                        <div class="stat-label">Market Cap</div>
                    </div>
                    ${technicalData.rsi ? `
                    <div class="stat-card">
                        <div class="stat-value ${technicalData.rsi < 30 ? 'positive' : technicalData.rsi > 70 ? 'negative' : ''}">${technicalData.rsi.toFixed(1)}</div>
                        <div class="stat-label">RSI (14)</div>
                    </div>` : ''}
                    <div class="stat-card">
                        <div class="stat-value">${technicalData.volatility.toFixed(1)}%</div>
                        <div class="stat-label">Volatilidad Anual</div>
                    </div>
                `;
                
                document.getElementById('statsContainer').innerHTML = statsHTML;
                document.getElementById('statsContainer').style.display = 'grid';
            }
            
            renderChart(data, crypto, currency, days) {
                const ctx = document.getElementById('priceChart').getContext('2d');
                
                // Preparar datos del gr√°fico
                const prices = data.prices.map(item => ({
                    x: new Date(item[0]),
                    y: item[1]
                }));
                
                const volumes = data.total_volumes.map(item => ({
                    x: new Date(item[0]),
                    y: item[1]
                }));
                
                // Destruir gr√°fico anterior si existe
                if (priceChart) {
                    priceChart.destroy();
                }
                
                const cryptoNames = {
                    'bitcoin': 'Bitcoin',
                    'ethereum': 'Ethereum',
                    'binancecoin': 'Binance Coin',
                    'cardano': 'Cardano',
                    'solana': 'Solana',
                    'polkadot': 'Polkadot',
                    'dogecoin': 'Dogecoin',
                    'avalanche-2': 'Avalanche'
                };
                
                document.getElementById('chartTitle').textContent = 
                    `${cryptoNames[crypto] || crypto} - √öltimos ${days} d√≠as`;
                
                priceChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: 'Precio',
                            data: prices,
                            borderColor: 'rgb(102, 126, 234)',
                            backgroundColor: 'rgba(102, 126, 234, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            yAxisID: 'y'
                        }, {
                            label: 'Volumen',
                            data: volumes,
                            borderColor: 'rgba(118, 75, 162, 0.5)',
                            backgroundColor: 'rgba(118, 75, 162, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            type: 'bar',
                            yAxisID: 'y1'
                        }]
                    },
                    options: {
                        responsive: true,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: days <= 7 ? 'hour' : 'day'
                                },
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                }
                            },
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                },
                                ticks: {
                                    callback: (value) => this.formatCurrency(value, currency)
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                grid: {
                                    drawOnChartArea: false,
                                },
                                ticks: {
                                    callback: (value) => {
                                        if (value >= 1e9) return (value / 1e9).toFixed(1) + 'B';
                                        if (value >= 1e6) return (value / 1e6).toFixed(1) + 'M';
                                        if (value >= 1e3) return (value / 1e3).toFixed(1) + 'K';
                                        return value.toFixed(0);
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        if (context.datasetIndex === 0) {
                                            return `Precio: ${analyzer.formatCurrency(context.parsed.y, currency)}`;
                                        } else {
                                            return `Volumen: ${analyzer.formatCurrency(context.parsed.y, currency)}`;
                                        }
                                    }
                                }
                            }
                        }
                    }
                });
                
                document.getElementById('chartContainer').style.display = 'block';
            }
            
            async performAnalysis() {
                const crypto = document.getElementById('cryptoSelect').value;
                const days = document.getElementById('timeRange').value;
                const currency = document.getElementById('currency').value;
                
                this.showLoading();
                
                try {
                    // Obtener datos hist√≥ricos y precio actual en paralelo
                    const [historicalData, currentData] = await Promise.all([
                        this.fetchCryptoData(crypto, currency, days),
                        this.fetchCurrentPrice(crypto, currency)
                    ]);
                    
                    // Calcular indicadores t√©cnicos
                    const prices = historicalData.prices.map(item => item[1]);
                    const technicalData = this.calculateTechnicalIndicators(prices);
                    
                    this.hideLoading();
                    
                    // Renderizar estad√≠sticas y gr√°fico
                    this.renderStats(currentData, technicalData, crypto, currency);
                    this.renderChart(historicalData, crypto, currency, parseInt(days));
                    
                } catch (error) {
                    this.hideLoading();
                    this.showError(error.message);
                    console.error('Error en an√°lisis:', error);
                }
            }
        }
        
        // Inicializar la aplicaci√≥n
        const analyzer = new CryptoAnalyzer();
        
        // Realizar an√°lisis inicial
        window.addEventListener('load', () => {
            analyzer.performAnalysis();
        });
    </script>
</body>
</html>
