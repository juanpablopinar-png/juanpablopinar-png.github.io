<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shoes - Zapatos Premium</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-color: 
#FFA500;
            --secondary-color: 
#D64541;
            --accent-color: 
#FFA500;
            --text-dark: 
#2c3e50;
            --text-light: 
#7f8c8d;
            --bg-light: 
#ecf0f1;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --gradient-primary: linear-gradient(135deg, 
#FFA500 0%, 
#FF8C00 100%);
            --gradient-secondary: linear-gradient(135deg, 
#FF6B6B 0%, 
#D64541 100%);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            overflow-x: hidden;
        }
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }
        .logo-text-my {
            color: 
#FFA500;
        }
        .logo-text-shoes {
            color: 
#D64541;
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-links a:hover {
            color: var(--secondary-color);
            transform: translateY(-2px);
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-secondary);
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .nav-icons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        .cart-icon, .whatsapp-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-dark);
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 50%;
        }
        .cart-icon:hover, .whatsapp-icon:hover {
            transform: scale(1.1);
            background: var(--gradient-primary);
            color: white;
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--secondary-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero {
            height: 100vh;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 0 2rem;
        }
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: slideInUp 1s ease;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: slideInUp 1s ease 0.2s both;
        }
        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: white;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            animation: slideInUp 1s ease 0.4s both;
            box-shadow: var(--shadow);
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .products {
            padding: 5rem 5%;
            background: linear-gradient(135deg, 
#f5f7fa 0%, 
#c3cfe2 100%);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        .product-image {
            width: 100%;
            height: 250px;
            background: var(--gradient-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
            cursor: zoom-in;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.4s ease;
            background: white;
        }
        .product-card:hover .product-image img {
            transform: scale(1.1);
        }
        .product-info {
            padding: 1.5rem;
        }
        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        .product-description {
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }
        .size-selector {
            margin-bottom: 1rem;
        }
        .size-selector label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }
        .size-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .size-btn {
            padding: 0.6rem 1rem;
            border: 2px solid 
#e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }
        .size-btn:hover {
            border-color: var(--primary-color);
            background: rgba(255, 165, 0, 0.1);
        }
        .size-btn.selected {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }
        .add-to-cart {
            width: 100%;
            padding: 0.8rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .image-modal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
        }
        .image-modal.active {
            display: flex;
        }
        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
        }
        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .image-modal-close:hover {
            color: #ddd;
        }
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            z-index: 2000;
            display: flex;
            flex-direction: column;
        }
        .cart-sidebar.open {
            right: 0;
        }
        .cart-header {
            padding: 2rem;
            background: var(--gradient-primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-header h3 {
            font-size: 1.5rem;
        }
        .close-cart {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .close-cart:hover {
            transform: scale(1.1);
        }
        .cart-items {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            gap: 1rem;
        }
        .cart-item-image {
            width: 60px;
            height: 60px;
            background: var(--gradient-secondary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .cart-item-price {
            color: var(--secondary-color);
            font-weight: bold;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .product-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .product-quantity label {
            font-weight: bold;
            color: var(--text-dark);
        }
        .product-qty-btn {
            width: 35px;
            height: 35px;
            border: 2px solid 
#e0e0e0;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }
        .product-qty-btn:hover {
            border-color: var(--primary-color);
            background: rgba(255, 165, 0, 0.1);
        }
        .product-qty-display {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: var(--gradient-primary);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .quantity-btn:hover {
            transform: scale(1.1);
        }
        .cart-total {
            padding: 2rem;
            background: 
#f8f9fa;
            border-top: 1px solid #eee;
        }
        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }
        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-secondary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1500;
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .whatsapp-btn {
            width: 60px;
            height: 60px;
            background: 
#25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        .whatsapp-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.6);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .hero h1 { font-size: 2.5rem; }
            .product-grid { grid-template-columns: 1fr; gap: 1rem; }
            .cart-sidebar { width: 100vw; right: -100vw; }
            nav { padding: 1rem 3%; }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="My Shoes Logo" class="logo-image">
                <span><span class="logo-text-my">My</span> <span class="logo-text-shoes">Shoes</span></span>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Inicio</a></li>
                <li><a href="#products">Productos</a></li>
                <li><a href="#about">Nosotros</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
            <div class="nav-icons">
                <div class="cart-icon" onclick="openCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                <a href="https://wa.me/56977253231" class="whatsapp-icon" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
        </nav>
    </header>
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Estilo que Inspira</h1>
            <p>Descubre nuestra exclusiva colección de zapatos premium. Calidad, comodidad y diseño en cada paso.</p>
            <a href="#products" class="cta-button">Explorar Colección</a>
        </div>
    </section>
    <section class="products" id="products">
        <div class="container">
            <h2 class="section-title">Nuestra Colección</h2>
            <div class="product-grid" id="productGrid"></div>
        </div>
    </section>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Carrito de Compras</h3>
            <button class="close-cart" onclick="closeCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-total">
            <div class="total-amount">Total: $<span id="totalAmount">0</span></div>
            <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
        </div>
    </div>
    <div class="whatsapp-float">
        <a href="https://wa.me/56977253231" class="whatsapp-btn" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>
    <div class="image-modal" id="imageModal" onclick="closeImageModal()">
        <span class="image-modal-close">&times;</span>
        <img id="modalImage" src="" alt="Imagen ampliada" onclick="event.stopPropagation()">
    </div>
    <script>
        const products = [
            {
                id: 1,
                name: "Zapatillas Pink",
                price: 19990,
                description: "Zapatillas rosadas cómodas para uso diario",
                image: "img/zapatilla1pink.jpeg"
            },
            {
                id: 2,
                name: "Zapatillas White",
                price: 19990,
                description: "Zapatillas blancas elegantes y versátiles",
                image: "img/zapatilla2white.png"
            }
        ];
        let cart = [];
        let selectedSizes = {};
        let productQuantities = {};
        function formatPrice(price) {
            return price.toLocaleString('es-CL');
        }
        function openImageModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').classList.add('active');
        }
        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
        }
        function selectSize(productId, size, event) {
            event.stopPropagation();
            const allButtons = document.querySelectorAll([data-product="${productId}"]);
            allButtons.forEach(btn => btn.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            selectedSizes[productId] = size;
        }
        function changeProductQuantity(productId, change) {
            if (!productQuantities[productId]) {
                productQuantities[productId] = 1;
            }
            productQuantities[productId] += change;
            if (productQuantities[productId] < 1) {
                productQuantities[productId] = 1;
            }
            document.getElementById(qty-${productId}).textContent = productQuantities[productId];
        }
        function loadProducts() {
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';
            products.forEach(product => {
                productQuantities[product.id] = 1;
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = 
                    <div class="product-image" onclick="openImageModal('${product.image}')">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">${formatPrice(product.price)}</p>
                        <p class="product-description">${product.description}</p>
                        <div class="product-quantity">
                            <label>Cantidad:</label>
                            <button class="product-qty-btn" onclick="changeProductQuantity(${product.id}, -1)">-</button>
                            <span class="product-qty-display" id="qty-${product.id}">1</span>
                            <button class="product-qty-btn" onclick="changeProductQuantity(${product.id}, 1)">+</button>
                        </div>
                        <div class="size-selector">
                            <label>Talla:</label>
                            <div class="size-buttons" id="sizes-${product.id}">
                                <button class="size-btn" data-product="${product.id}">36</button>
                                <button class="size-btn" data-product="${product.id}">37</button>
                                <button class="size-btn" data-product="${product.id}">38</button>
                                <button class="size-btn" data-product="${product.id}">39</button>
                                <button class="size-btn" data-product="${product.id}">40</button>
                            </div>
                        </div>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            <i class="fas fa-cart-plus"></i> Agregar al Carrito
                        </button>
                    </div>
                ;
                productGrid.appendChild(productCard);
                const sizeButtons = productCard.querySelectorAll('.size-btn');
                sizeButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => selectSize(product.id, btn.textContent, e));
                });
            });
        }
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const selectedSize = selectedSizes[productId];
            const quantity = productQuantities[productId] || 1;
            if (!selectedSize) {
                alert('Por favor selecciona una talla');
                return;
            }
            const existingItem = cart.find(item => item.id === productId && item.size === selectedSize);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({...product, quantity: quantity, size: selectedSize});
            }
            const allButtons = document.querySelectorAll([data-product="${productId}"]);
            allButtons.forEach(btn => btn.classList.remove('selected'));
            delete selectedSizes[productId];

            productQuantities[productId] = 1;
            document.getElementById(qty-${productId}).textContent = 1;
            updateCartUI();
            openCart();
        }
        function updateCartUI() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            const cartTotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            document.getElementById('cartCount').textContent = cartCount;
            document.getElementById('totalAmount').textContent = formatPrice(cartTotal);
            renderCartItems();
        }
        function renderCartItems() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            if (cart.length === 0) {
                cartItems.innerHTML = '<div style="text-align: center; padding: 2rem; color: #999;">Tu carrito está vacío</div>';
                return;
            }
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = 
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div style="color: #666; font-size: 0.9rem; margin-bottom: 0.3rem;">Talla: ${item.size}</div>
                        <div class="cart-item-price">$${formatPrice(item.price)}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="changeQuantity(${index}, -1)">-</button>
                            <span style="margin: 0 10px; font-weight: bold;">${item.quantity}</span>
                            <button class="quantity-btn" onclick="changeQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                ;
                cartItems.appendChild(cartItem);
            });
        }
        function changeQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            updateCartUI();
        }
        function openCart() {
            document.getElementById('cartSidebar').classList.add('open');
            document.getElementById('overlay').classList.add('active');
        }
        function closeCart() {
            document.getElementById('cartSidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }
        function checkout() {
            if (cart.length === 0) {
                alert('Tu carrito está vacío');
                return;
            }
            let message = '¡Hola! Me gustaría hacer el siguiente pedido:\n\n';
            cart.forEach(item => {
                message += ${item.name} - Talla ${item.size} x${item.quantity} - $${formatPrice(item.price * item.quantity)}\n;
            });

            const cartTotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            message += \nTotal: $${formatPrice(cartTotal)}\n\n¡Gracias!;
            const encodedMessage = encodeURIComponent(message);
            window.open(https://wa.me/56977253231?text=${encodedMessage}, '_blank');
        }
        document.getElementById('overlay').addEventListener('click', closeCart);
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({behavior: 'smooth', block: 'start'});
                }
            });
        });
        window.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
